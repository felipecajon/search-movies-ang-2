<div class="container">
    <div class="row">
        <div class="col text-center mt-5">
            <h1 translate>searchMovie.title</h1>
            
            <p class="mt-5"translate> searchMovie.sub-title </p>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center align-items-end mt-5">
        <div class="col col-md-6">
            <form [formGroup]="formSearch" (submit)="submit()">
                <div class="row ">
                    <div class="col">
                        <simpleInput-component id="name" placeholder="searchMovie.form.name.placeholder" name="name" required="true" [form]="formSearch" ></simpleInput-component>
                    </div>
                    
                    <div class="col col-md-3">
                        <button class="btn w-100 btn-primary" type="submit" [disabled]="isFetching" translate>
                            searchMovie.form.action.submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <app-movie-details></app-movie-details>
</div>
