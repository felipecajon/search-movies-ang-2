<div class="container">
    <div class="row align-items-center justify-content-center vh-75">
        <div class="col-12 col-md-6 col-lg-5">
            <div class="border rounded p-3 mb-6">
                <p translate>
                    login.form.title
                </p>
                
                <form [formGroup]="formLogin" class="" (submit)="submit()" novalidate >
                    <div class="row">
                        <div class="col-12">
                            <simpleInput-component id="email" placeholder="login.form.user.placeholder" label="login.form.user.label" name="email" required="true" [form]="formLogin" ></simpleInput-component>
                        </div>
                        
                        <div class="col-12 mt-3">
                            <simpleInput-component id="password" label="login.form.password.label" name="password" type="password" [form]="formLogin"></simpleInput-component>
                        </div>
                        
                        <div class="col-12 mt-3 text-danger" *ngIf="messages_invalidLogin">
                            {{messages_invalidLogin}}
                        </div>
                        
                        <div class="col-12 mt-3">
                            <div class="row d-flex justify-content-between">
                                <div class="col col-md-4">
                                    <a [routerLink]="['/register']">
                                        Criar Cadastro
                                    </a>
                                </div>
                                <div class="col col-md-4">
                                    <button type="submit" class="btn btn-primary w-100" translate>
                                        login.form.action.submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
